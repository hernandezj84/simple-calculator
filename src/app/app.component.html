<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="container" style="margin-top: 10px;">
			<div class="form-group">
				<label for="calc">Operation</label>
				<input type="text" id="operation" name="operation" #operation class="form-control" ngModel [(ngModel)]="formula"/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" (click)="calculate(operation.value)" id="calcButton">Calculation</button>
			</div>

			<div class="form-group">
				<label for="result">Result</label>
				<input type="text" id="result" name="result" #result  ngModel [(ngModel)]="results" class="form-control">
			</div>

		</div>	
	</body>
</html>
